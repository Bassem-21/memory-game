<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        body {
            background-color: rgb(0, 0, 0);
            font-family: "Press Start 2P", system-ui;
        }
        .top-part {
            display: flex;
            margin-bottom: 40px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap; 
        }
        .middle-paragraph {
            margin: auto;
            padding: 20px 20px 20px 250px;
            letter-spacing: 2px; 
            font-size: 24px; 
            color: white;
            cursor: pointer;
        }
        .middle-paragraph:hover {
            color: rgb(33, 165, 0);
        }
        .status {
            color: rgb(241, 188, 13);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-right: 30px;
            font-size: 18px; 
        }
        .main-box {
            height: 400px;
            margin-top: 70px;
            background-color: beige;
            border-radius: 15px;
            width: 90%; 
            max-width: 500px; 
            margin: auto;
            display: grid;
            padding: 30px;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 25px; 
        }
        .green-box, .red-box, .yellow-box, .blue-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            margin: auto;
            width: 180px;
            height: 150px; 
            cursor: pointer; 
            font-family: "Press Start 2P", system-ui;
            font-size: 16px; 
        }
        .green-box { background-color: green; }
        .red-box { background-color: red; }
        .yellow-box { background-color: yellow; }
        .blue-box { background-color: blue; }

        .border {
            animation: fadeBorder 1s forwards;
        }
        @keyframes fadeBorder {
            0% {
                border: 4px solid black;
                box-shadow: 0px 0px 4px 10px rgba(255, 0, 0, 0.568);
            }
            100% {
                border: 4px solid transparent;
                box-shadow: 0px 0px 4px 10px rgba(255, 0, 0, 0.099);
            }
        }

        .border-pad {
            width: 150px;
            height: 120px;
            animation: fadeBorder 1s forwards;
        }
        .win-loose {
            color: white;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 20px; 
            text-align: center;
        }
        .modal-content h2 {
            margin-bottom: 13px;
        }
        .modal-content p{
            margin-top: 4px;
            margin-bottom: 13px;
        }
        .modal button {
            margin: 10px 5px 5px 5px;
            padding: 10px 15px; 
            border: none;
            border-radius: 5px;
            background-color: rgb(33, 165, 0);
            color: white;
            cursor: pointer;
            font-size: 16px; 
            font-family: "Press Start 2P", system-ui;
        }
        .modal button:hover {
            background-color: rgb(25, 130, 0);
        }

        .score-display {
            text-align: center;
            color: white;
            font-size: 20px; 
            display: none;
        }
        #name-title {
            margin-bottom: 8px;
        }

        @media (max-width: 600px) {
            .middle-paragraph {
                font-size: 20px;
                padding-left: 50px; 
            }
            .status {
                padding-right: 25px;
                font-size: 14px; 
            }
            .green-box, .red-box, .yellow-box, .blue-box {
                height: 120px; 
                width: 140px;
                font-size: 14px; 
            }
            .main-box {
                grid-gap: 15px;
                margin: auto;
                height: auto;
                display: grid;
                padding: 15px;
                grid-template-columns: repeat(2, 1fr);
            }
            .top-part {
                display: flex;
                margin-bottom: 40px;
                margin-top: 40px;
                justify-content: center;
                flex-wrap: nowrap;
            }
            .modal-content h2 {
                margin-top: 7px;
            }
            .modal-content p {
                margin-top: 8px;
            }
            .mute-button{
            background-color: rgb(222, 220, 245);
            padding: 18px 8px 18px 8px;
            border: none;
            margin-right: 7px;
            font-size: 12px;
            border-radius: 17px;
        }
            .mute-button-pressed{
                background-color: rgb(255, 217, 0);
                border: none;
                padding: 10px 14px 10px 14px;
                margin-right: 7px;
                border-radius: 17px;
                font-family: "Press Start 2P", system-ui;
                cursor: pointer;
                color: beige;
            }
        }
        .main-game-container {
            margin-top: 70px;
        }
        .top-part-container {
            margin-top: 25px;
        }
        .mute-button{
            background-color: beige;
            border: none;
            padding: 10px 14px 10px 14px;
            margin-right: 7px;
            border-radius: 17px;
            font-family: "Press Start 2P", system-ui;
            cursor: pointer;
        }
        .mute-button-pressed{
            background-color: rgb(255, 217, 0);
            border: none;
            padding: 10px 14px 10px 14px;
            margin-right: 7px;
            border-radius: 17px;
            font-family: "Press Start 2P", system-ui;
            cursor: pointer;
            color: beige;
        }
        .mute-container{
            display:flex;
            align-items: center;
        }
        /* Instructions Modal Styles */
        .instructions-modal {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .instructions-content {
            font-family: Arial, Helvetica, sans-serif;
            background-color: white;
            border-radius: 10px;
            padding: 20px; 
            text-align: center;
        }
        .instructions-content p{
            margin-top: 12px;
        }
        .instructions-content h2 {
            margin: 15px 0;
        }
        .instructions-content button {
            margin: 10px;
            padding: 10px 15px; 
            border: none;
            border-radius: 5px;
            background-color: rgb(33, 165, 0);
            color: white;
            cursor: pointer;
            font-size: 16px; 
            font-family: Arial, Helvetica, sans-serif;
        }
        </style>
</head>
<body>
    <div class="top-part-container">
        <div class="top-part">
            <p class="middle-paragraph" id="start" onclick="start()">START!</p>
            <div class="status">
                <p id="name-title"></p>
                <p id="level">LEVEL: 1</p>
            </div>
            <div class="mute-container">
                <button class="mute-button" id="mute-button" onclick="toggleMute()"><i class="fa-solid fa-volume-off"></i></button>
            </div>
        </div>
        <div class="main-game-container">
            <div class="main-box">
                <div class="green-box" id="green">GREEN</div>
                <div class="red-box" id="red">RED</div>
                <div class="yellow-box" id="yellow">YELLOW</div>
                <div class="blue-box" id="blue">BLUE</div>
            </div>
        </div>
        <p class="win-loose" id="win-loose"></p>
    </div>

    <audio id="sound-green" src="./sounds/green.mp3"></audio>
    <audio id="sound-red" src="./sounds/red.mp3"></audio>
    <audio id="sound-yellow" src="./sounds/yellow.mp3"></audio>
    <audio id="sound-blue" src="./sounds/blue.mp3"></audio>
    <audio id="sound-wrong" src="./sounds/wrong.mp3"></audio> 
    
    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h2>GAME OVER!</h2>
            <p id="user-name-display"></p> 
            <p>SCORE: <span id="score-display">0</span></p>
            <button onclick="restartGame()">RESTART</button>
            <button onclick="startOver()">NEW GAME</button>
        </div>
    </div>

    <div class="instructions-modal" id="instructions-modal">
        <div class="instructions-content">
            <h2>Game Instructions</h2>
            <p>1. Click START to begin the game.</p>
            <p>2. Follow the color sequence shown.</p>
            <p>3. Click the colored boxes in the same order.</p>
            <p>4. If you make a mistake, the game will end.</p>
            <p>5. Try to get to the highest level!</p>
            <button onclick="doneInstructions()">DONE</button>
        </div>
    </div>

    <div class="score-display" id="score-container">
        <p id="final-score" class="win-loose"></p>
    </div>

    <script>
        let randomSequence = [];
        let userSequence = [];
        let level = 1;
        let nameTitle = document.getElementById('name-title');
        let levelDisplay = document.getElementById('level');
        let startWord = document.getElementById('start');
        let winLoose = document.getElementById('win-loose');
        let scoreDisplay = document.getElementById('score-display');
        let userNameDisplay = document.getElementById('user-name-display'); 
        let gameOverModal = document.getElementById('game-over-modal');
        let finalScore = document.getElementById('final-score');
        let muteButton = document.getElementById('mute-button');
        let inactivityTimer;
        let inactivityDuration = 2500;
        let gameOver = false; 
        let isMuted = false;

        validName();
    
        function validName() {
            const userName = prompt('Enter your name: ');
            if (/^[a-zA-Z]+$/.test(userName)) {
                nameTitle.innerHTML = userName;
                userNameDisplay.innerText = "Name: " + userName; 
                showInstructions(); 
            } else {
                alert('Incorrect Name, Please try again');
                validName();
            }
        }
    
        function start() {
            resetInactivityTimer();
            startWord.onclick = null; 
            startWord.innerText = "...";
            randomSequence = [];
            userSequence = [];
            level = 1;
            gameOver = false; 
            levelDisplay.innerText = "LEVEL: " + level;
            winLoose.innerText = ''; 
            nextRound();
        }

        function nextRound() {
            if (gameOver) return; 
            resetInactivityTimer();
            userSequence = [];
            const newColor = getRandomBox();
            randomSequence.push(newColor);
            playSound(newColor); 
            displayNewColor(newColor);

            inactivityDuration += 500;
        }
    
        function getRandomBox() {
            const boxes = ["red", "green", "blue", "yellow"];
            return boxes[Math.floor(Math.random() * boxes.length)];
        }
    
        function displayNewColor(color) {
            highlightBox(color);
            setTimeout(() => {
                enableUserInput();
            }, 2000); 
        }
    
        function highlightBox(color) {
            const box = document.getElementById(color);
            box.classList.add('border-pad');
            setTimeout(() => {
                box.classList.remove('border-pad');
            }, 500);
        }
    
        function enableUserInput() {
            resetInactivityTimer(); 
            document.querySelectorAll('.green-box, .red-box, .yellow-box, .blue-box').forEach(box => {
                box.onclick = () => {
                     playSound(box.id); 
                    userSequence.push(box.id);
                    highlightBox(box.id);
                    checkUserInput();
                };
            });
        }
    
        function playSound(color) {
            if(isMuted || gameOver) return;
            const sound = document.getElementById(`sound-${color}`);
            sound.currentTime = 0; 
            sound.play();
        }
    
        function checkUserInput() {
            resetInactivityTimer(); 
            const currentIndex = userSequence.length - 1;
            if (userSequence[currentIndex] === randomSequence[currentIndex]) {
                if (userSequence.length === randomSequence.length) {
                    winLoose.innerText = 'You win! Proceed to the next round';
                    level++;
                    levelDisplay.innerText = "LEVEL: " + level;
                    clearTimeout(inactivityTimer); 
                    setTimeout(() => {
                        winLoose.innerText = ''; 
                        nextRound();
                    }, 1000);
                }
            } else {
                playSound('wrong'); 
                clearTimeout(inactivityTimer); 
                winLoose.innerText = 'Wrong! Game Over...';
                disableUserInput(); 
                scoreDisplay.innerText = level - 1; 
                showGameOverModal(); 
            }
        }
    
        function disableUserInput() {
            document.querySelectorAll('.green-box, .red-box, .yellow-box, .blue-box').forEach(box => {
                box.onclick = null; 
            });
        }
    
        function showGameOverModal() {
            clearTimeout(inactivityTimer); 
            disableUserInput();
            gameOverModal.style.display = 'flex'; 
            document.getElementById('score-container').style.display = 'block'; 
            scoreDisplay.innerText = level - 1; 
            gameOver = true; 
        }
    
        function restartGame() {
            gameOverModal.style.display = 'none'; 
            document.getElementById('score-container').style.display = 'none'; 
            start(); 
        }
    
        function startOver() {
            gameOverModal.style.display = 'none';
            document.getElementById('score-container').style.display = 'none'; 
            randomSequence = [];
            userSequence = [];
            validName(); 
    
            level = 1;
            levelDisplay.innerText = "LEVEL: " + level;
            winLoose.innerText = ''; 
    
            startWord.onclick = () => start(); 
            startWord.innerText = "Start!"; 
        }

        function resetInactivityTimer() {
            if(gameOver) return
            clearTimeout(inactivityTimer); 
            inactivityTimer = setTimeout(() => {
                if (!isMuted) playSound('wrong'); 
                winLoose.innerText = 'Time out! Game Over...';
                disableUserInput(); 
                scoreDisplay.innerText = level - 1; 
                showGameOverModal(); 
            }, inactivityDuration); 
        }

        function toggleMute() {
                isMuted = !isMuted; 
                if (isMuted) {
                    muteButton.classList.add('mute-button-pressed');
                } else {
                    muteButton.classList.remove('mute-button-pressed');
                }
            }
        function showInstructions() {
            document.getElementById('instructions-modal').style.display = 'flex';
        }

        function doneInstructions() {
            document.getElementById('instructions-modal').style.display = 'none';
            startWord.onclick = () => start(); 
            startWord.innerText = "START!";
        }
        
    </script>
</body>
</html>
